<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 28px;
            background: linear-gradient(135deg, #eef2ff, #fff)
        }

        .card {
            max-width: 480px;
            margin: 40px auto;
            padding: 22px;
            border-radius: 12px
        }
    </style>
</head>

<body>
    <div class="card">
        <h4 class="mb-2 text-center">Admin Login</h4>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category,msg in messages %}
        <div
            class="alert alert-{{ 'danger' if category=='danger' else ('warning' if category=='warning' else 'info') }}">
            {{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3"><label class="form-label">Admin Email</label><input name="email" type="email"
                    class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password"
                    class="form-control" required></div>
            <div class="d-flex justify-content-between"><a href="{{ url_for('welcome') }}"
                    class="btn btn-link btn-sm">Home</a><button class="btn btn-primary">Sign in</button></div>
        </form>
    </div>
</body>

</html>
