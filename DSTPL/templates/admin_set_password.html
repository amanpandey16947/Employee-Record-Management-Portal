<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Set Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 28px;
            background: #f8fafc
        }

        .card {
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px
        }
    </style>
</head>

<body>
    <div class="card">
        <h4>Set / Reset password for</h4>
        <p><strong>{{ user.name }}</strong> â€” {{ user.email }}</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category,msg in messages %}
        <div
            class="alert alert-{{ 'danger' if category=='danger' else ('warning' if category=='warning' else 'info') }}">
            {{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input name="new_password" type="password" class="form-control" required minlength="1">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" required minlength="1">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">Back to dashboard</a>
                <button class="btn btn-success">Set Password</button>
            </div>
        </form>
    </div>
</body>

</html>
