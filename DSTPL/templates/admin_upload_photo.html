<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Employee Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .upload-container {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        .upload-container h4 {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto;
            border: 2px solid #dee2e6;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <h4>Upload Employee Photo</h4>

        <!-- Show current photo -->
        <img id="photoPreview" src="{{ url_for('employee_photo', employee_id=employee_id) }}" alt="Employee Photo"
            class="profile-preview">

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="photo" class="form-label fw-semibold">Choose Image</label>
                <input type="file" name="photo" id="photo" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Upload</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary w-100 mt-2">
                Back to Dashboard
            </a>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <script>
        // Preview selected image before uploading
        const input = document.getElementById('photo');
        const preview = document.getElementById('photoPreview');

        input.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
