<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | DigiShield Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.12);
            max-width: 700px;
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 18px;
        }

        h1 {
            color: #2e3192;
            margin-bottom: 8px;
        }

        .info {
            background: #f5f5f5;
            padding: 14px;
            border-radius: 10px;
            margin: 18px 0;
            text-align: left;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #2e3192;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: .25s;
        }

        .btn:hover {
            background: #1b1e7a;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo"
            onerror="this.style.display='none'">
        <h1>Welcome to ABC Intranet</h1>
        <div class="info">
            <p><strong>Address:</strong> 5A, 5th Floor, Pacific Apartment, 92 Stand Road, Kolkata - 700096
            </p>
            <p><strong>Contact:</strong> +91 7856341225, +91 9876543210</p>
            <p><strong>Email:</strong> aman@example.com</p>
        </div>
        <!-- <a href="{{ url_for('employees') }}" class="btn">View Employees</a> -->
        <!-- explicit public view: tell server this is a public navigation -->
        <a href="{{ url_for('employees') }}?public=1" class="btn btn-primary">View Employees</a>

        <a href="{{ url_for('admin_login') }}" class="btn" style="margin-left:12px; background:#06b6d4">Admin</a>
    </div>
</body>

</html>
